    <link rel="apple-touch-icon" href="./assets/img/apple-touch-icon.png">

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Exercícios Aula 06</h1>
                </div class="col-md-12">
            </div class="row">
        </div>
    </header>


    <section class="mb-3" id="imc">
        <div class="d-flex">
            <p>Digite seu peso:</p>
            <input type="number" name="numero" id="peso" placeholder="00">
        </div>
        <div>
            <div class="d-flex">
                <p>Digite a sua altura: </p>
                <input type="number" name="numero" id="altura" placeholder="1.00">
            </div>
        </div>
        <div class="d-flex">
            <input type="button" value="IMC" id="botaoIMC">
            <input type="button" value="zerar" id="btnZerarIMC">
        </div>

        <div id="resultado">
            <span>Índice de Massa Corporal</span>
        </div>
    </section>

    <section class="mb-3" id="maior">
        <p>Digite três números inteiros</p>
        <div class="d-flex">
            <input type="number" name="primeiroNumero" id="primeiroNumero">
            <input type="number" name="segundoNumero" id="segundoNumero">
            <input type="number" name="terceiroNumero" id="terceiroNumero">
        </div>
        <div class="d-flex">
            <input type="button" value="calcular" id="botaoMaior">
            <input type="button" value="zerar" id="btnZerarMaior">
        </div>

        <div id="resMaior">
            <span>Qual dos três é o maior?</span>
        </div>
    </section>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h6>@Rafaela Saori 2020</h6>
                </div>
            </div>
        </div>
    </footer>
